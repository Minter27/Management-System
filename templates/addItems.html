{% extends "layout.html" %}

{% block head %}
  <link href="/static/css/addItems.css" rel="stylesheet">
  <script src="/static/js/addItems.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  <div class="center-form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="transactionId">رقم الحركة</label>
          <input class="form-control" type="number" name="transactionId" id="transactionId" value={{ transactionId }} disabled/>
        </div>
        <div class="form-group col-md-3">
          <label for="itemId">رقم الصنف</label>
          <input class="form-control" type="number" name="itemId" id="itemId" min="1"/>
        </div>
        <div class="form-group col-md-6">
          <label for="itemName">الصنف</label>
          <select class="form-control" name="itemName" id="itemName">
            <option selected="selected" value="" disabled="disabled" id="stdoption"></option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="itemStock">الكمية</label>
          <input class="form-control" type="number" name="itemStock" id="itemStock" step="0.005" min="0.005"/>
        </div>
        <div class="form-group col-md-4">
          <label for="itemPrice">السعر</label>
          <input class="form-control" type="number" name="itemPrice" id="itemPrice" step="0.005" min="0.005"/>
        </div>
        <div class="form-group col-md-4">
          <label for="total">المجموع</label>
          <input class="form-control" type="text" name="total" id="total" disabled/>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" id="next">حركة جديدة</button>
      <button class="btn btn-primary" type="button" id="clear">مسح</button>
    </form>
  </div>
{% endblock %}
