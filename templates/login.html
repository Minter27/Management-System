{% extends "layout.html" %}

{% block head %}
  <link href="/static/css/login.css" rel="stylesheet">
  <script src="/static/js/login.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  <form class="form-signin">
    <h2 class="form-signin-heading">الرجاء تسجيل الدخول</h2>
    <label for="username">اسم المستخدم</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="admin" required autofocus>
    <label for="password">كلمة المرور</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="*****" required>
    <button class="btn btn-primary btn-block" id="submit" type="button">تسجيل الدخول</button>
  </form>
{% endblock %}
