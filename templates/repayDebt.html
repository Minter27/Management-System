{% extends "layout.html" %}

{% block head %}
  <link href="/static/css/repayDebt.css" rel="stylesheet">
  <script src="/static/js/repayDebt.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  <div class="center-form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="transactionId">رقم الحركة</label>
          <input class="form-control" type="text" name="transactionId" id="transactionId" value={{ transactionId }} disabled />
        </div>
        <div class="form-group col-md-2">
          <label for="clientId">رقم العميل</label>
          <input class="form-control" type="number" name="clientId" id="clientId" min="2" />
        </div>
        <div class="form-group col-md-6">
          <label for="clientName">اسم العميل</label>
          <select class="form-control" name="clientName" id="clientName">
            <option selected="selected" value="" disabled="disabled" id="stdoption"></option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="amount">المدفوع</label>
          <input class="form-control" name="amount" id="amount" placeholder="بالدينار" type="number" step="0.005" />    
        </div>
        <button class="btn btn-primary" type="button" id="next">حركة جديدة</button>
      </div>
    </form>
  </div>
{% endblock %}
