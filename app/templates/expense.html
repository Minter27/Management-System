{% extends "layout.html" %}

{% block head %}
  <link href="/static/css/expense.css" rel="stylesheet">
  <script src="/static/js/expense.js" type="text/javascript"></script>
{% endblock %}

{% block body %}
  <div class="center-form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="transactionId">رقم الحركة</label>
          <input class="form-control" type="text" name="transactionId" id="transactionId" value={{ transactionId }} disabled />
        </div>
        <div class="form-group col-md-3">
          <label for="amount">المبلغ</label>
          <input class="form-control" type="number" name="amount" id="amount" step="0.005" />
        </div>
        <div class="form-group col-md-6">
          <label for="description">البيان</label>
          <input class="form-control" type="text" name="description" id="description" />
        </div>
        <button class="btn btn-primary" type="button" id="next">حركة جديدة</button>
      </div>
    </form>
  </div>
{% endblock %}
